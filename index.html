<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <title>Student Enrollment</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <!-- Student Enrollment Form Card -->
                <div class="card text-center">
                    <!-- Card Header -->
                    <div class="card-header student-card-header fw-bold ">
                        Student Enrollment Form
                    </div>
                    <!-- Card Header End-->
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-6 text-start pr-2">
                                <div class="row">
                                    <div class="col-11 mb-5">
                                        <!-- Enrollment Form-->
                                        <form action="index.html" class="mx-lg-5" id="enrollmentForm" novalidate>
                                            <!-- Name Field -->
                                            <div class="row mb-3">
                                                <label for="name" class="col-sm-4 col-form-label">Name</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="name">
                                                    <small id="errName" class="text-danger d-none"></small>
                                                </div>
                                            </div>
                                            <!-- Email Field -->
                                            <div class="row mb-3">
                                                <label for="email" class="col-sm-4 col-form-label">Email</label>
                                                <div class="col-sm-8">
                                                    <input type="email" class="form-control" id="email">
                                                    <small id="errEmail" class="text-danger d-none"></small>
                                                </div>
                                            </div>
                                            <!-- Website Field -->
                                            <div class="row mb-3">
                                                <label for="website" class="col-sm-4 col-form-label">Website</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="website">
                                                    <small id="errWebsite" class="text-danger d-none"></small>
                                                </div>
                                            </div>
                                            <!-- Image Link Field -->
                                            <div class="row mb-3">
                                                <label for="imageLink" class="col-sm-4 col-form-label">Image
                                                    Link</label>
                                                <div class="col-sm-8">
                                                    <input type="url" class="form-control" id="imageLink">
                                                    <small id="errImg" class="text-danger d-none"></small>
                                                </div>
                                            </div>
                                            <!-- Gender Radio Field -->
                                            <div class="row mb-3">
                                                <p class="col-form-label col-sm-4 pt-0">Gender</p>
                                                <div class="col-sm-8">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gender"
                                                            id="male" value="Male" checked>
                                                        <label class="form-check-label" for="male">
                                                            Male
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="gender"
                                                            id="female" value="Female">
                                                        <label class="form-check-label" for="female">
                                                            Female
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Skills Checkbox Field -->
                                            <div class="row mb-3">
                                                <div class="col-4 float-start">
                                                    <p>Skills</p>
                                                </div>
                                                <div class="col-sm-8 float-end">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="checkbox" name="skills"
                                                            id="java" value="Java">
                                                        <label class="form-check-label" for="java">Java</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="checkbox" name="skills"
                                                            id="html" value="HTML">
                                                        <label class="form-check-label" for="html">HTML</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="checkbox" name="skills"
                                                            id="css" value="CSS">
                                                        <label class="form-check-label" for="css">CSS</label>
                                                    </div>
                                                    <div class="col-sm-8">
                                                        <small id="errSkills" class="text-danger d-none"></small>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Enroll Student Button -->
                                            <button type="submit" class="btn btn-primary">Enroll Student</button>
                                            <!-- Clear Form Button -->
                                            <button type="button" class="btn btn-danger offset-sm-1"
                                                onclick="resetForm();">Clear</button>
                                        </form>
                                        <!--Form End-->
                                    </div>
                                </div>
                            </div>
                            <!-- Verticle Line -->
                            <div class="col-sm-12 col-lg-1 mb-5 p-0 w-sm-100" id="line"
                                style="border: 2px solid #46d7ac;">
                            </div>

                            <div class="col-sm-12 col-md-12 col-lg-5 text-center mt-sm-4 mt-lg-0" style="min-width: 49%;">

                                <!-- Student Details -->
                                <h6 class="fw-bold">Enrolled Students</h6>
                                <div class="ms-lg-5 mt-5">
                                    <!-- Student Details Table-->
                                    <table class="table text-start d-none" id="student-table">
                                        <!-- Table Header-->
                                        <thead>
                                            <tr>
                                                <th scope="col-8">Description</th>
                                                <th scope="col-2">Image</th>
                                            </tr>
                                        </thead>
                                        <!-- Table Header End-->
                                        <!-- Table Body-->
                                        <tbody id="enrolled-students">

                                        </tbody>
                                        <!-- Table Body End-->
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card Body End-->
                </div>
                <!-- Card Footer -->
                <div class="card-footer text-center student-card-footer fw-bold p-0">
                    Copyright 2020-2021 by Fresher Training
                </div>
                <!-- Card Footer End -->
            </div>
        </div>
    </div>
    </div>

    <!-- BootStrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!-- Custom Script -->
    <script src="js/scripts.js"></script>
</body>

</html>
